<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

<body>

    <div id="contenedor" style="position:absolute;">
        <fieldset >
            <h2>Nuevo Usuario</h2>
            <form id="formulario2" name="formulario2" method="post" action="datos.php">
                <input type="reset" value="Registrar con Facebook">
                <input type="reset" value="Registrar con Google">
                <p>O registrarse con</p>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos"><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="contraseña">Contraseña</label>
                <input type="password" name="password" id="password"><br>
                <input type="checkbox" name="terminos">Al crear esta cuenta, aceptas <b>terminos & condiciones</b> <br>
                
            </form>
            <input type="reset" value="Enviar">
        </fieldset>



    </div>
