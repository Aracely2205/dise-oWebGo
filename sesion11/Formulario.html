<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body  style="background-color: rgb(0, 0, 0); color: aliceblue; ">
    <div id="contenedor">
        <h2>Encuesta de cine: Nominadas al Oscar 2018</h2>
        <form  id="formulario1" name="formulario1" method="post" action="data.php">
            
            <fieldset id="datos_personales">
                <legend> Datos Personales</legend>

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre"><br>
                <br>
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos"><br>
                <br>
                <label for="dni">DNI</label>
                <input type="text" name="dni" id="dni" maxlength="9"> <br>
                <br>
                <label for="edad">Edad</label>
                <input type="text" name="edad" id="edad" size="2" maxlength="2"><br>
                <br>
                <label for="sexo">Sexo</label>
                <select name="" id="sexo" >
                    <option value="">-Seleccionar-</option>
                    <option value="">Femenino</option>
                    <option value="">Masculino</option>
                </select>
                <br>
            </fieldset>
            
            <fieldset id="mejor_pelicula">
                <legend>Mejor Pelicula</legend>
                <input type="radio" name="pelicula" value="11"> Call Me By Your Name <br>
                <input type="radio" name="pelicula" value="22"> Dunkerque <br>
                <input type="radio" name="pelicula" value="33"> Dejame salir <br>
            </fieldset>

            <fieldset id="Pelicula_no">
                <legend>Selecciona las pelicula que no hayas visto</legend>
                <input type="checkbox" name="Película 01"> Película 01<br>
                <input type="checkbox" name="Película 02"> Película 02<br>
                <input type="checkbox" name="Película 03"> Película 03<br>
                <input type="checkbox" name="Película 04"> Película 04<br>
                <input type="checkbox" name="Película 05"> Película 05<br>
            </fieldset>

            <fieldset id="grupo_argumento">
                <legend>Argumento de tu pelicula preferida</legend>
                <textarea name="argumento" id="argumento" cols="83" rows="10" ></textarea>
            </fieldset>
            <br>
            <input type="reset" value="Enviar">
            <input type="reset" value="Borrar Formulario"> 
            
        </form>
    </div>
</body>
</html>
